<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Guessing Game</title>
</head>
<body>
<div class="container">
    <h1>Think of a number between 0 and 1000</h1>
    <form action="" method="POST">
        <input type="hidden" name="min" value="1"></input>
        <input type="hidden" name="max" value="1000"></input>
        <input class="btn" type="submit" value="Start">
    </form>
</div>
</body>
</html>
